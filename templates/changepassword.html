{% extends 'customerbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center col-6 mt-5">
    <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <a href="{% url 'customer_dashboard' %}">Back</a>
            <button type="submit">Submit</button>
        </form>
</div>
{% endblock %}
